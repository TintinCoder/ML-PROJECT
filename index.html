<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning | Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conatiner">
    <center>
      <h1 id="title">Image Identification</h1>
      <br>
      <p id="info">This model is trained to identify the following items: </p>
      <br>
      <b class="group_of_items">
        Phone
        <hr>
        Glass
        <hr>
        Camera Box
        <hr>
        Pen
      </b>
      <br>
      <br>
      <label for="/" class="web">This Is Webcam View</label>
      <div class="webcam" id="camera"></div>
      <br>
      <br>
      <div class="snapshot" id="snapshot"></div>
      <br>
      <br>
      <button class="btn btn-success" onclick="take_snapshot()">Capture Image</button>
      <button class="btn btn-info" >Identify Image</button>
      <br>
      <br>
      <p>Object: <span id="object"></span></p>
      <!-- <br> -->
      <!-- <br> -->
      <p>Accuracy: <span id="accuracy"></span></p>
    </center>
  </div>
</body>
<script src="main.js"></script>
</html>
